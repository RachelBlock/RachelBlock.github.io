<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link href="images/icon.jpeg" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div class="card-text" id="frontText">
          <p id="frontMain">Thank You</p>
          <p id="frontSubtitle">To the most delicate rose</p>
      </div>
    </div>
    <div class="flip-card-back">
      <div class="card-text">
          <p>Dear Grandpa,</p>
          <p>Thank you so much for the graduation gift! I am incredibly grateful and promise to be sensible with how I spend it.</p>
          <p>Love, your best grandchild</p>
          <p>Rachel</p>
      </div>
    </div>
  </div>
</div>
</html>
